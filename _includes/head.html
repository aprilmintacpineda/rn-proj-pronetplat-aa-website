<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author }}" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <!-- Primary Meta Tags -->
  <meta
    name="title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.cover_image }}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ site.url }}" />
  <meta
    property="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta property="twitter:description" content="{{ site.description }}" />
  <meta property="twitter:image" content="{{ site.cover_image }}" />
  {% if page.styles %} {% for href in page.styles %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ href }}.css" />
  {% endfor %} {% endif %}
</head>
