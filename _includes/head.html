<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="/assets/images/app-icons/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="/assets/images/app-icons/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="/assets/images/app-icons/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="/assets/images/app-icons/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="/assets/images/app-icons/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="/assets/images/app-icons/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="/assets/images/app-icons/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="/assets/images/app-icons/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/images/app-icons/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="/assets/images/app-icons/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/images/app-icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="/assets/images/app-icons/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/images/app-icons/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/manifest.json" />
  <meta name="msapplication-TileColor" content="#28003a" />
  <meta
    name="msapplication-TileImage"
    content="/assets/images/app-icons/ms-icon-144x144.png"
  />
  <meta name="theme-color" content="#28003a" />

  <!-- Primary Meta Tags -->
  <meta
    name="title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.cover_image }}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ site.url }}" />
  <meta
    property="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta property="twitter:description" content="{{ site.description }}" />
  <meta property="twitter:image" content="{{ site.cover_image }}" />

  <!-- Preloads -->
  <link rel="preload" href="/assets/fonts/IBMPlexSerif-Regular.ttf" as="font" />
  <link rel="preload" href="/assets/images/logo.svg" as="image" />
  <link rel="preload" href="/assets/images/brand-name.svg" as="image" />
  <link rel="preload" href="/assets/images/brand-tag.svg" as="image" />
  <!-- Preload page images -->
  {% if page.images %} {% for href in page.images %}
  <link rel="preload" href="/assets/images/{{ href }}" as="image" />
  {% endfor %} {% endif %}
  <!-- Preload page styles -->
  {% if page.styles %} {% for filename in page.styles %}
  <link rel="preload" href="/assets/css/{{ filename }}.css" as="image" />
  {% endfor %} {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css" />
  {% if page.styles %} {% for filename in page.styles %}
  <link rel="stylesheet" href="/assets/css/{{ filename }}.css" />
  {% endfor %} {% endif %}
</head>
